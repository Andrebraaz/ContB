<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário WhatsApp</title>
    <script>
        function enviarWhatsApp() {
            // Obter os valores dos campos do formulário
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;

            // Gerar o texto formatado
            const texto = `nome: ${nome}%0A` + `sobrenome: ${sobrenome}`;

            // Número do telefone e URL base do WhatsApp
            const telefone = '554432444085';
            const urlBase = 'https://api.whatsapp.com/send';

            // Criar o link completo
            const url = `${urlBase}?phone=${telefone}&text=${encodeURIComponent(texto)}`;

            // Redirecionar para o link do WhatsApp
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Formulário WhatsApp</h1>
    <form onsubmit="event.preventDefault(); enviarWhatsApp();">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <button type="submit">Enviar via WhatsApp</button>
    </form>
</body>
</html>
